<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="icons-bar">
        
        <img src="/assets/img/logo.svg" alt="">
        
        <ul class="icons">
          <li>
            <a href="#" class="document"></a>
          </li>
          <li>
            <a href="#" class="folder"></a>
          </li>
          <li>
            <a href="#" class="upload"></a>
          </li>
        </ul>
      </div>
      
      <div class="storage-bar">

        <div class="storage-text">

          <p>You’ve used <span>815 GB</span> of your storage</p>
          
          <div class="storage-left">
            
            <h1>185</h1>
            <p>GB Left</p>

          </div>
        </div>

        <progress max="1000" value="815"></progress>

        <div class="min-max">
          <p>0 GB</p> 
          <p>1000 GB</p>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/">Martin Eliáš</a>.
    </div>
  </footer>
</body>
</html>
